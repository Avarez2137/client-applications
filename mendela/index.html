<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRONKA</title>
    <style>
      * {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>gowno</h1>

    <script>
      let a = 20;

      for (i = 0; i < a; i++) {
        document.write("X ");
      }

      document.write("<br>");

      for (i = 0; i < a - 2; i++) {
        for (j = 0; j < a; j++) {
          if (j == 0 || j == a - 1) {
            document.write("X ");
          } else {
            document.write("&nbsp&nbsp");
          }
        }
        document.write("<br>");
      }

      for (i = 0; i < a; i++) {
        document.write("X ");
      }
    </script>
  </body>
</html>
