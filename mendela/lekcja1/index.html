<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        background-color: palevioletred;
      }

      p {
        width: 100%;
        text-align: center;
        background-color: pink;
      }

      .box {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Zad 3</h2>
    <p>podpunkt b</p>
    <div class="box">
      <script>
        let height = prompt("Podaj wysokość: ");
        let width = prompt("Podaj szerokość: ");
        a = 5;
        for (let i = 0; i < width; i++) {
          document.write("X ");
        }

        document.write("<br>");

        for (let i = 0; i < height - 2; i++) {
          for (let j = 0; j < width; j++) {
            if (j == 0 || j == width - 1) {
              document.write("X ");
            } else {
              document.write("&nbsp&nbsp");
            }
          }
          document.write("<br>");
        }

        for (let i = 0; i < width; i++) {
          document.write("X ");
        }
      </script>
    </div>
    <p>podpunkt d</p>
    <div class="box">
      <script>
        let count = 6;
        for (let i = 1; i <= count; ++i) {
          for (let j = 1; j <= count; ++j) {
            if (j <= i) {
              document.write(j);
            } else {
              document.write("<br>");
              break;
            }
          }
        }
      </script>
    </div>
    <p>podpunkt e</p>
    <div class="box">
      <script>
        for (let i = 0; i <= count; ++i) {
          for (let j = count; j >= 1; --j) {
            if (j != i + 1) {
              document.write("&nbsp");
            } else {
              for (let h = j; h >= 1; --h) {
                document.write(h);
              }
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
