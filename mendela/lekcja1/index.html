<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: monospace;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        background-color: palevioletred;
      }

      p {
        width: 100%;
        text-align: center;
        background-color: pink;
      }

      .box {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Zad 1</h2>
    <div class="box">
      <script>
        document.write("Witaj JavaScript");
        document.write("<br>");

        // for (let i = -111; i <= 111; ++i) {
        //   document.write(i);
        //   document.write("<br>");
        // }

        for (let i = 50; i >= 0; i -= 3) {
          document.write(i, "&nbsp");
        }

        document.write("<br>");

        for (let i = 50; i >= 10; --i) {
          if (i < 40 && i > 20) {
            continue;
          } else {
            document.write(i, "&nbsp");
          }
        }
      </script>
    </div>
    <h2>Zad 2</h2>
    <div class="box">
      <script>
        document.write("Wynik w console logach.");
        console.log("zad1");
        for (let i = -30; i < 40; ++i) {
          if ((i > 5 && i < 14) || i % 2 != 0) {
            continue;
          } else {
            console.log(i);
          }
        }

        console.log("zad2");
        for (let i = -20; i < 40; ++i) {
          if ((i > 2 && i < 13) || i % 2 == 0) {
            continue;
          } else {
            console.log(i);
          }
        }

        console.log("zad3");
        for (let i = -100; i < 41; ++i) {
          if ((i > -50 && i < 12) || i % 3 != 0) {
            continue;
          } else {
            console.log(i);
          }
        }
      </script>
    </div>
    <h2>Zad 3</h2>
    <p>podpunkt a</p>
    <div class="box">
      <script>
        const count = 6; //prompt("Podaj liczbÄ™: ");

        for (let i = 1; i <= count; ++i) {
          document.write("X");
        }
      </script>
    </div>
    <p>podpunkt b</p>
    <div class="box">
      <script>
        for (let i = 0; i < count; ++i) {
          document.write("X ");
        }

        document.write("<br>");

        for (let i = 0; i < count - 2; ++i) {
          for (let j = 0; j < count; ++j) {
            if (j == 0 || j == count - 1) {
              document.write("X ");
            } else {
              document.write("&nbsp&nbsp");
            }
          }
          document.write("<br>");
        }

        for (let i = 0; i < count; ++i) {
          document.write("X ");
        }
      </script>
    </div>
    <p>podpunkt c</p>
    <div class="box">
      <script>
        for (let i = 0; i < count; ++i) {
          for (let j = 0; j < count; ++j) {
            if (i == 0 || j == 0 || j == count - 1 - i) {
              document.write("X");
            } else {
              document.write("&nbsp");
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
    <p>podpunkt d</p>
    <div class="box">
      <script>
        for (let i = 1; i <= count; ++i) {
          for (let j = 1; j <= count; ++j) {
            if (j <= i) {
              document.write(j);
            } else {
              document.write("<br>");
              break;
            }
          }
        }
      </script>
    </div>
    <p>podpunkt e</p>
    <div class="box">
      <script>
        for (let i = 0; i <= count; ++i) {
          for (let j = count; j >= 1; --j) {
            if (j >= i + 1) {
              document.write("&nbsp");
            } else {
              document.write(j);
            }
          }
          document.write("<br>");
        }
      </script>
    </div>
  </body>
</html>
