<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zad 1</title>
    <style>
      img {
        width: 500px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="image.png" alt="" id="deathnote" />
    <script>
      const image = document.getElementById("deathnote");
      let width = image.clientWidth;
      let helper = true;

      window.setInterval(() => {
        if (helper) {
          width -= 5;
          image.style.width = `${width}px`;
          if (width == 300) helper = false;
        } else {
          width += 5;
          image.style.width = `${width}px`;
          if (width == 500) helper = true;
        }
      }, 25);
    </script>
  </body>
</html>
