<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zad 2</title>
    <style></style>
  </head>
  <body>
    <input type="text" id="text" value="Ciekawe czy uda ci się to zrobić... " />
    <script>
      const input = document.getElementById("text");
      let inputValue = input.value;

      window.setInterval(() => {
        letter = inputValue[0];
        inputValue = inputValue.substring(1);
        inputValue += letter;
        input.value = inputValue;
      }, 100);
    </script>
  </body>
</html>
